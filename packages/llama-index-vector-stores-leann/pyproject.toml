[project]
name = "llama-index-vector-stores-leann"
version = "0.1.0"
description = "LlamaIndex integration for LEANN vector store with 97% storage reduction"
authors = [{name = "LEANN Contributors"}]
license = {text = "MIT"}
requires-python = ">=3.9"
dependencies = [
    "llama-index-core>=0.11.0",
    "leann>=0.3.0",
    "numpy",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["llama_index*"]
